<html>
<head>
    <title>AI Parking</title>
    <meta charset="utf-8" />
    
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
    
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "rgb(100,100,200)";
        ctx.fillRect(20,20, 50, 100);
        
    </script>
</head>
<body>
    <canvas id="canvas" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%">
        Sorry, your browser doesn't support HTML5 Canvas. Perhaps upgrade it?
    </canvas>
</body>
</html>
