<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spire Height | Joshua Wang</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/divider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    
    <link rel="shortcut icon" type="image/x-icon" href="../icons/airplane.ico" />
  </head>
  <body>
    <form>
      &theta;<sub>1</sub>: <input type="text" id="a"><br /><br />
      &theta;<sub>2</sub>: <input type="text" id="b"><br /><br />
      &theta;<sub>3</sub>: <input type="text" id="c"><br /><br />
      &theta;<sub>4</sub>: <input type="text" id="d"><br /><br />
      d: <input type="text" id="d_"><br /><br />
      <input type="button" onclick="f()" value="Find Height">
    </form>

    Result: <span id="res"></span>
  </body>
  <script>
    function f(){
      var t1 = parseInt(document.getElementById("a").value, 10) * Math.PI / 180, t2 = parseInt(document.getElementById("b").value, 10) * Math.PI / 180,t3 = parseInt(document.getElementById("c").value, 10) * Math.PI / 180,t4 = parseInt(document.getElementById("d").value, 10) * Math.PI / 180,d = parseInt(document.getElementById("d_").value, 10);

      var h = d * (Math.tan(t1) * Math.tan(t2)/(Math.tan(t1) - Math.tan(t2)) - (Math.tan(t3)*Math.tan(t4)/(Math.tan(t3)-Math.tan(t4))))

      document.getElementById("res").innerHTML = h;
    }
  </script>
</html>
